<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="dialog">
        <form>
            <div class="form-upper">
                <div class="container-info">
                    <div class="letter">X</div>
                    <div class="info">
                        <label for="playerone"></label>
                        <input type="text" id="playerone" placeholder="Name of Player 1" >
                    </div>
                </div>
                <div class="container-info">
                    <div class="letter">O</div>
                    <div class="info">
                        <label for="playertwo"></label>
                        <input type="text" id="playertwo" placeholder="Name of Player 2" >
                    </div>
                </div>
            </div>
            <div class="form-lower">
                <button type="submit" id="submit">SUBMIT</button>
       </form>
    </div>
    </div>
    <main class="main-hide">
        <div class="player-display" id="player1">
            <div class="letter" id="letter-1">X</div>
            <div class="info-1"></div>

        </div>
        <div class="container">
            <div class="grid-box letter" data-index="0"></div>
            <div class="grid-box letter" data-index="1"></div>
            <div class="grid-box letter" data-index="2"></div>
            <div class="grid-box letter" data-index="3"></div>
            <div class="grid-box letter" data-index="4"></div>
            <div class="grid-box letter" data-index="5"></div>
            <div class="grid-box letter" data-index="6"></div>
            <div class="grid-box letter" data-index="7"></div>
            <div class="grid-box letter" data-index="8"></div>
        </div>
        <div class="player-display" id="player2">
            <div class="letter" id="letter-2">O</div>
            <div class="info-2"></div>

        </div>
    </main>
    <div class="score-hide" id="score">
        <button class="reset-hide" id="reset">RESET</button>

    </div>

</body>

</html>
